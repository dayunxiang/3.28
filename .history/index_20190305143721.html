<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>网络智慧运营平台</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="css/reset.min.css">
    <link rel="stylesheet/less" href="css/styles.less">
    <script src="js/less-1.7.0.min.js"></script>

<body>
    <div class="wrap">
        <!-- 左侧 -->
        <div>
            <h3></h3>
            <!-- 第一列 -->
            <div>
                <!-- 时间 && 天气 && 消息滚动-->
                <div>
                    <ul>
                        <li>
                            <p id="time"></p>
                            <p><span id="week"></span><span id="calDate"></span></p>
                        </li>
                        <li>
                            <p><span id="weather"></span><span id="temperature"></span></p>
                            <p><span id="winddirection"></span><span id="windpower"></span></p>
                            <p id="date"></p>
                        </li>
                    </ul>
                    <p id="scrollBox">
                        <span>通告：尊敬的各位感谢使用中国电信网络生产指挥系统</span>
                    </p>
                </div>
                <!-- 值班长 && 当前重保 -->
            </div>
            <!-- 第二列 -->
            <div>
                
            </div>
        </div>
        <!-- 中间 -->
        <div>
            <h3></h3>
        </div>
        <!-- 右侧 -->
        <div>
            <h3></h3>
        </div>
    </div>
</body>
</html>
